name: basic_login_signup
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ^3.8.1

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.8
    firebase_core: ^3.14.0
    firebase_auth: ^5.6.0
    cloud_firestore: ^5.6.9
    get: ^4.7.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
    uses-material-design: true

    assets:
        - asset/images/

    fonts:
        - family: Caprasimo
          fonts:
              - asset: asset/fonts/Caprasimo/Caprasimo-Regular.ttf

        - family: Luckiest_Guy
          fonts:
              - asset: asset/fonts/Luckiest_Guy/LuckiestGuy-Regular.ttf

        - family: Lora
          fonts:
              - asset: asset/fonts/Lora/Lora-VariableFont_wght.ttf
